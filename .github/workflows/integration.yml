name: Node Continuous Integration

on:
  pull_request:
    branches: [master]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
      - run: npm test:coverage
        env:
          CI: true
          MONGO_ADMIN: ${{ secrets.MONGO_ADMIN }}
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
          NODE_ENV: test
